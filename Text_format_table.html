<!DOCTYPE html>
<html>
    <head>
        <title> test format</title>
    </head>
    <body>
        <table border="1">
            
            <thead>
                <tr id="tt">
                    <th>HTML Tags</th>
                    <th>Output</th>
                </tr>
            </thead>
            <tbody class="tbb">
                    <tr>
                        <th>normal text</th>
                        <th><p>hello world</p></th>
                    </tr>
                    <tr>
                        <th>Font & its attributes</th>
                        <th><p style="color: blue;">hello world</p></th>
                    </tr>
                    <tr>
                        <th>Bold</th>
                        <th><b>Bold</b></th>
                    </tr>
                    <tr>
                        <th>Italic</th>
                        <th><i>italic</i></th>
                    </tr>
                    <tr>
                        <th>underline</th>
                        <th><u>underline</u></th>
                    </tr>
                    <tr>
                        <th>Emphasis</th>
                        <th><em>Emphasis</em></th>
                    </tr>
                    <tr>
                        <th>strong</th>
                        <th><strong>Strong</strong></th>
                    </tr>
                    <tr>
                        <th>teletype</th>
                        <th><teletype>teletype</teletype></th>
                    </tr>
                    <tr>
                        <th>cite</th>
                        <th><cite>cite</cite></th>
                    </tr>
                    <tr>
                        <th>Strike</th>
                        <th><strike>strike thorigh the line</strike></th>
                    </tr>
                    <tr>
                        <th>big</th>
                        <th><big>text in big</big></th>
                    </tr>
                    <tr>
                        <th>small</th>
                        <th><small>test in small</small></th>
                    </tr>
                    <tr>
                        <th>Sub</th>
                        <th>A<sub>B</sub></th>
                    </tr>
                    <tr>
                        <th>Sup</th>
                        <th>A<sup>B</sup></th>
                    </tr>
                    
                  
                    
                    
                </tbody>
                
            </table>
            
    </body>
</html>
